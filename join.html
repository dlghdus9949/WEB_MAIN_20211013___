<!DOCTYPE html>
<!--주석 부분은 출력x-->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name = "author" content="20211001">
    <base href = "http://127.0.0.1:5500">
    <title>회원가입</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/join.css">
    <script type="text/javascript" src="./js/join.js" defer></script>
    
    <style>
        body {
            background-color: black; /* 배경색을 black 또는 dark로 변경 */
        }
        .navbar {
            background-color: darkblue; /* 네비게이션 바의 배경색을 darkblue로 변경 */
        }
    </style>
</head>

<body style="background-color: black;">
    <section class="vh-100 gradient-custom" style="background-image: url('../image/login_back.jpg');">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">회원가입</h3>
                  <form id="form_main">
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">성</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">이름</label>
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                          <select id="birthYear" class="form-control form-control-lg">
                              <option value="" disabled selected>연도</option>
                              <!-- 연도 옵션을 추가합니다 -->
                              <script>
                                  for (let year = 2023; year >= 1900; year--) {
                                      document.write(`<option value="${year}">${year}</option>`);
                                  }
                              </script>
                          </select>
                          <select id="birthMonth" class="form-control form-control-lg">
                              <option value="" disabled selected>월</option>
                              <!-- 월 옵션을 추가합니다 -->
                              <script>
                                  for (let month = 1; month <= 12; month++) {
                                      document.write(`<option value="${month}">${month}</option>`);
                                  }
                              </script>
                          </select>
                          <select id="birthDay" class="form-control form-control-lg">
                              <option value="" disabled selected>일</option>
                              <!-- 일 옵션을 추가합니다 -->
                              <script>
                                  for (let day = 1; day <= 31; day++) {
                                      document.write(`<option value="${day}">${day}</option>`);
                                  }
                              </script>
                          </select>
                          <label for="birthdayDate" class="form-label">생년월일</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">성별: </h6>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="female" checked />
                          <label class="form-check-label" for="femaleGender">여자</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="male" />
                          <label class="form-check-label" for="maleGender">남자</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="other" />
                          <label class="form-check-label" for="otherGender">그외</label>
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">이메일</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">휴대번호</label>
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-12">
                        <select class="select form-control-lg">
                          <option value="1" disabled>Choose option</option>
                          <option value="2">A반</option>
                          <option value="3">B반</option>
                        </select>
                        <label class="form-label select-label">분반</label>
                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" onclick="join()" type="button" id="join_btn" value="회원 가입!" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 20211013 이호연</p>
        <p>라이엇 게임 회사 정보 2024 3월 작성됨</p>
    
        <div style="display: flex; margin-bottom: 30px; justify-content: center; align-items: center;">
            <img src="./image/footer_img.png" alt="footer img">
        </div>
    </footer>
</body>
</html>
